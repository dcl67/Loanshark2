{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'mk/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{% static 'mk/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Jack Tracking</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
	/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'mk/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'mk/css/material-kit.css' %}" rel="stylesheet" />
	<link href="{% static 'css/main.css' %}" rel="stylesheet" />
	{% block style %}{% endblock %}
</head>

<body class="inverse">
	<!-- Navbar will come here -->
	<nav class="navbar navbar-info navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
    		</button>
				<a href="/" class="navbar-brand">CCI Apps: Loanshark</a>
			</div>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<div title="navigation" style="padding-top: 5px; float:right">
                <a href="/inventory/index/computers/" data-toggle="tooltip" data-placement="bottom" id="computer-href">Computer</a> | 
                <a href="/inventory/index/display/" data-toggle="tooltip" data-placement="bottom" id="display-href">Display</a> | 
                <a href="/inventory/index/camera/" data-toggle="tooltip" data-placement="bottom" id="camera-href">Camera</a> | 
                <a href="/inventory/index/printer/" data-toggle="tooltip" data-placement="bottom" id="printer-href">Printer</a> | 
                <a href="/inventory/index/projector/" data-toggle="tooltip" data-placement="bottom" id="projector-href">Projector</a> | 
                <a href="/inventory/index/appliance/" data-toggle="tooltip" data-placement="bottom" id="appliance-href">Appliances</a> | 
                <a href="/inventory/index/hardware/" data-toggle="tooltip" data-placement="bottom" id="hardware-href">Other Hardware</a>
			</div>
		</div>
	</nav>
	<!-- end navbar -->
	<div class="wrapper">
		<div class="header">
			{{ header }}
		</div>
		<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
		<div class="main">
			<div class="container">
				{% block content %} {% endblock %}
			</div>
		</div>
	</div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'mk/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'mk/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'mk/js/material.min.js' %}"></script>

<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'mk/js/nouislider.min.js' %}" type="text/javascript"></script>

<!--	Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static 'mk/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>

<!--	Plugin for Select Form control, full documentation here: https://github.com/FezVrasta/dropdown.js -->
<script src="{% static 'mk/js/jquery.dropdown.js' %}" type="text/javascript"></script>

<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/  -->
<script src="{% static 'mk/js/jquery.tagsinput.js' %}"></script>

<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static 'mk/js/jasny-bootstrap.min.js' %}"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static 'mk/js/material-kit.js' %}" type="text/javascript"></script> {% block js %} {% endblock %}

</html>
