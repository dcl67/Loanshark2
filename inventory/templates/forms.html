{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row">
	<div class="col-md-6 col-md-offset-3">
	{% if title %}
		<h1>{{ title }}</h1>
	{% endif %}
		<form method="POST" action="">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-default" value="Submit"/>
		</form>
	</div>
</div>

{% endblock %}
