{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
.remove-btn{
    padding-top: 30px;
    cursor: pointer;
    color: #E91E63;
    float: left;
}
.main{
    background: #222222 !important;
}

.right {
    float: right;
}

.checkbox label, .radio label, label {
    font-size: 17px;
    line-height: 1.42857;
    color: #000000;
    font-weight: 400;
}

label.control-label{
    font-size: 17px !important;
}
#sub-wrapper, #equiptment-wrapper{
    display: none;
}
.sidebar-nav-fixed {
    width:14%;
}

/*validation*/
input:required:invalid, input:focus:invalid {
  /* insert your own styles for invalid form input */
  -moz-box-shadow: none;
}

input:required:valid {
  /* insert your own styles for valid form input */
}

:valid {
    color: green;
} 
:invalid {
    color: red;
} 
</style>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card card-raised">
                <div class="content">
            {% comment %}{{ user_form|crispy }}{% endcomment %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
